<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Object</title>
  </head>

  <body>
    <h1>Нажмите кнопку, чтобы начать игру</h1>
    <div class="statistic">
      <div class="time">
        0.0
      </div>
      <div class="score"></div>
    </div>
    <div class="wrapper">
      <div class="container">
        <span class="border">
          <span data-index="1" data-name="one" class="cell hide green"></span>
        </span>
        <span class="border">
          <span data-index="1" data-name="two" class="cell hide green"></span>
        </span>
        <span class="border">
          <span data-index="2" data-name="three" class="cell hide blue"></span>
        </span>
        <span class="border">
          <span data-index="2" data-name="four" class="cell hide blue"></span>
        </span>
        <span class="border">
          <span data-index="3" data-name="five" class="cell hide red"></span>
        </span>
        <span class="border">
          <span data-index="3" data-name="six" class="cell hide red"></span>
        </span>
        <span class="border">
          <span
            data-index="4"
            data-name="seven"
            class="cell hide indigo"
          ></span>
        </span>
        <span class="border">
          <span
            data-index="4"
            data-name="eight"
            class="cell hide indigo"
          ></span>
        </span>
        <span class="border">
          <span data-index="5" data-name="nine" class="cell hide gold"></span>
        </span>
        <span class="border">
          <span data-index="5" data-name="ten" class="cell hide gold"></span>
        </span>
        <span class="border">
          <span
            data-index="6"
            data-name="eleven"
            class="cell hide brown"
          ></span>
        </span>
        <span class="border">
          <span
            data-index="6"
            data-name="twelve"
            class="cell hide brown"
          ></span>
        </span>
        <span class="border">
          <span
            data-index="7"
            data-name="Thirteen"
            class="cell hide gray"
          ></span>
        </span>
        <span class="border">
          <span
            data-index="7"
            data-name="Fourteen"
            class="cell hide gray"
          ></span>
        </span>
        <span class="border">
          <span
            data-index="8"
            data-name="Fifteen"
            class="cell hide aqua"
          ></span>
        </span>
        <span class="border">
          <span
            data-index="8"
            data-name="Sixteen"
            class="cell hide aqua"
          ></span>
        </span>
      </div>

      <div class="start-button">
        <button>Начать</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
